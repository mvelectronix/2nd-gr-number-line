<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Number Line Adventure</title>

  <!-- Minecraft pixel font -->
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

  <!-- External stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <header>
      <h1>Minecraft Number Line</h1>
      <p class="subtitle">Creeper footprints & connector line included!</p>
    </header>

    <section class="number-line-area">
      <div class="line-card">
        <div class="line-label-row">
          <div>Top Trail</div>
          <div class="range-pill">0 - 50</div>
        </div>
        <div class="number-line" id="lineTop" data-min="0" data-max="50"></div>
      </div>

      <div class="line-card">
        <div class="line-label-row">
          <div>Bottom Trail</div>
          <div class="range-pill">51 - 100</div>
        </div>
        <div class="number-line" id="lineBottom" data-min="51" data-max="100"></div>
      </div>
    </section>

    <div class="input-section">
      <label style="color:#e4ffd6;">Choose starting number:</label><br><br>
      <input type="number" id="startNumber" min="0" max="100" value="0" />
      <button id="setStart">Set Start</button>
    </div>

    <div style="text-align:center;">
      <button class="control-btn" data-direction="back10">âª Back 10</button>
      <button class="control-btn" data-direction="back1">â¬… Back 1</button>
      <button class="control-btn" data-direction="forward1">â¡ Forward 1</button>
      <button class="control-btn" data-direction="forward10">â© Forward 10</button>
      <button id="resetBtn">ğŸ”„ Reset</button>
    </div>

    <div class="current-number">
      <p>Current Number: <span id="currentNumber">0</span></p>
      <p>Hops from Start: <span id="stepsCount">0</span></p>
    </div>

  </div>

  <!-- External script -->
  <script src="script.js"></script>
</body>
</html>
