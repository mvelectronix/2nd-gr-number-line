<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Line Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6 text-yellow-400">Number Line Explorer ðŸ§®</h1>

  <!-- Input section -->
  <div class="flex flex-col sm:flex-row gap-4 mb-6 items-center">
    <input id="num1" type="number" class="input-box" placeholder="First number">
    <select id="operation" class="input-box">
      <option value="add">+</option>
      <option value="subtract">âˆ’</option>
    </select>
    <input id="num2" type="number" class="input-box" placeholder="Second number">
    <button id="calculateBtn" class="bg-yellow-400 text-gray-900 font-bold px-4 py-2 rounded-lg hover:bg-yellow-300 transition">Go!</button>
  </div>

  <!-- Number line -->
  <div id="numberLineContainer" class="relative w-full max-w-3xl h-32 mt-8">
    <div id="numberLine" class="absolute inset-x-0 top-1/2 h-1 bg-white"></div>
  </div>

  <p id="result" class="text-xl mt-6"></p>

  <script src="script.js"></script>
</body>
</html>
