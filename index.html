<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Grade Number Line</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>2nd Grade Number Line</h1>
        <p>Practice addition and subtraction with this number line!</p>
        
        <div class="number-line-container">
            <div class="number-line" id="numberLine">
                <!-- Number line will be generated by JavaScript -->
            </div>
            <div class="marker" id="startMarker">0</div>
            <div class="marker" id="currentMarker">0</div>
        </div>

        <div class="input-section">
            <label for="startNumber">Starting Number (0-100):</label>
            <input type="number" id="startNumber" min="0" max="100" value="0">
            <button id="setStart">Set Starting Number</button>
        </div>

        <div class="controls">
            <button class="control-btn" data-direction="back1">Back 1</button>
            <button class="control-btn" data-direction="forward1">Forward 1</button>
            <button class="control-btn" data-direction="back10">Back 10</button>
            <button class="control-btn" data-direction="forward10">Forward 10</button>
            <button class="control-btn" id="resetBtn">Reset</button>
        </div>

        <div class="current-number">
            <p>Current Number: <span id="currentNumber">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
